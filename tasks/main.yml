---
- name: Ensure that the textual package is installed
  tags: textual
  become: true
  homebrew_cask:
    name: "{{ textual_pkg|lower }}"
    state: present
  register: textual_homebrew_cask
  when: textual_pkg is defined

- name: Applying textual configurations
  tags: textual
  osx_defaults:
    domain: "{{ textual_domain }}"
    key: "{{ item.key|regex_replace('_', ' ') }}"
    state: "{{ item.value.state|default('present') }}"
    type: "{{ item.value.type }}"
    value: "{{ item.value.value }}"
  with_dict: "{{ textual_defaults }}"
  when:
    - textual_domain is defined
    - item.key is defined
    - item.value.type is defined
    - item.value.value is defined
    - textual_homebrew_cask|success
...
